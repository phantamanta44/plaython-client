<html>
    <head>
        <title>Plaython</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/tomorrow-night.min.css">
        <link rel="stylesheet" href="css/loader.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="wrapper" class="row">
            <div id="left" class="col">
                <div id="controls" class="row">
                    <div class="col">
                        <a id="b-docs" class="button"
                           href="https://github.com/phantamanta44/plaython-client/blob/master/DOCS.md" target="_blank" rel="noopener">Docs</a>
                    </div>
                    <div class="col">
                        <div id="b-run" class="button">Run!</div>
                    </div>
                </div>
                <div id="code"></div>
            </div>
            <div id="out" class="col">
                <div id="display">
                    <div id="loader-container">
                        <div id="loader"></div>
                        <div id="loader-helper"></div>
                    </div>
                    <canvas id="canvas"></canvas>
                </div>
                <div id="console">
                    <div id="console-text"></div>
                </div>
            </div>
        </div>
        <script type="application/javascript" src="js/ace.js"></script>
        <script type="application/javascript" src="js/ext-searchbox.js"></script>
        <script type="application/javascript" src="js/ext-statusbar.js"></script>
        <script type="application/javascript" src="js/mode-python.js"></script>
        <script type="application/javascript" src="js/theme-tomorrow_night.js"></script>
        <script type="application/javascript" src="https://apis.google.com/js/api.js"></script>
        <script type="application/javascript" src="js/main.js"></script>
    </body>
</html>
